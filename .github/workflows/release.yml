name: Release

on:
  push:
    tags:
      - 'v*.*.*'   # semver tags

permissions:
  contents: write  # needed to create releases
  id-token: write

jobs:
  release:
    name: goreleaser release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go (for build)
        uses: actions/setup-go@v4
        with:
          go-version: '1.21' # adjust if you need a different version

      - name: Debug: goreleaser version (pre-install)
        run: goreleaser --version || true

      - name: Import GPG private key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
        run: |
          if [ -z "$GPG_PRIVATE_KEY" ]; then
            echo "GPG_PRIVATE_KEY secret is missing"; exit 1
          fi
          echo "$GPG_PRIVATE_KEY" > /tmp/gpg_private.asc
          gpg --batch --import /tmp/gpg_private.asc
          rm -f /tmp/gpg_private.asc
          # ensure gpg-agent will accept loopback pinentry
          gpgconf --kill gpg-agent || true

      - name: Install dependencies (optional)
        run: |
          # any pre-build steps you require (lint, go mod download)
          go env
          go version
          go mod tidy

      - name: Release via GoReleaser
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: release --clean
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
