version: 2

project_name: terraform-provider-ciscosecureconnect

builds:
  - id: provider
    main: .
    binary: terraform-provider-ciscosecureconnect
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

checksum:
  name_template: "SHA256SUMS"

archives:
  - id: archive
    formats: ["tar.gz"]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - terraform-registry-manifest.json
      - README.md
      - LICENSE

signs:
  - id: gpg
    cmd: gpg
    args:
      - --batch
      - --yes
      - --pinentry-mode
      - loopback
      - --passphrase
      - "{{ .Env.GPG_PASSPHRASE }}"
      - --output
      - "{{ .ArtifactPath }}.sig"
      - --detach-sign
      - "{{ .ArtifactPath }}"

release:
  # repo-level release options (NOT nested under github)
  ids: []                 # empty = use all archives
  draft: false            # <-- moved here (release-level)
  replace_existing_draft: false
  use_existing_draft: false
  prerelease: auto        # true/false/auto - set as you need
  make_latest: true
  mode: append
  disable: false
  skip_upload: false

  # SCM specific config
  github:
    owner: Cashy89
    name: terraform-provider-ciscosecureconnect
    # github.* only contains owner/name and other github-specific options,
    # but NOT draft/prerelease (those live at the release: level above).

changelog:
  disable: true   # replace old `skip: true` with `disable: true`

# other optional settings...
